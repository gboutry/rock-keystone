name: keystone
summary: Openstack Keystone
license: Apache-2.0
description: |
  Ubuntu distribution of OpenStack Keystone
version: yoga

base: ubuntu:22.04
platforms:
  amd64:

# Disabled until rockcraft supports 
# overlay packages from repositories
# package-repositories:
#   - type: apt
#     cloud: antelope
#     priority: always

services:
  wsgi-keystone:
    override: replace
    command: apachectl -D FOREGROUND

parts:
  keystone-user:
    plugin: nil
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42425 --system keystone
      useradd \
        --gid keystone \
        --uid 42425 \
        --no-create-home \
        --home /var/lib/keystone \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        keystone

  keystone:
    after: [keystone-user]
    plugin: nil
    overlay-packages:
      - sudo
      # Note (gboutry): required by keystone / present in kolla images
      - keystone
    overlay:
      # Note (gboutry): keystone is enabled by default, conflicts with wsgi-keystone
      # templated by charm-keystone-k8s, this only removes the symlink, not the actual
      # file
      - -etc/apache2/sites-enabled/keystone.conf
